name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          version: 16.x
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Cache dependencies
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: npm run build
