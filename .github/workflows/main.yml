name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          version: 16.x
      - run: npm install --frozen-lockfile
      - run: npm run test
      - run: npm run build
